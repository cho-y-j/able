name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: "3.13"
  NODE_VERSION: "20"

jobs:
  # ── Backend: lint + test ──
  backend:
    name: Backend Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: able
          POSTGRES_PASSWORD: able_secret
          POSTGRES_DB: able_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgresql+asyncpg://able:able_secret@localhost:5432/able_test
      DATABASE_URL_SYNC: postgresql://able:able_secret@localhost:5432/able_test
      REDIS_URL: redis://localhost:6379/0
      SECRET_KEY: ci-test-secret-key-not-for-production
      ENCRYPTION_KEY: ""

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip
          cache-dependency-path: backend/pyproject.toml

      - name: Install dependencies
        working-directory: backend
        run: |
          pip install --upgrade pip
          pip install ".[dev]"

      - name: Run tests
        working-directory: backend
        run: pytest --tb=short -q --no-header

  # ── Frontend: lint + build ──
  frontend:
    name: Frontend Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Type check & build
        working-directory: frontend
        run: npm run build

  # ── Docker: build image (no push) ──
  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [backend, frontend]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Build backend image
        run: docker build -t able-backend:ci ./backend

      - name: Verify image
        run: docker run --rm able-backend:ci python -c "import app; print('OK')"
